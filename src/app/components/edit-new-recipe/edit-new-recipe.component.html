<div class="card" style="margin: 10px">
  <div class="card-header">
    <h4 class="card-title">Add New Recipe</h4>
  </div>
  <div class="card-body recipe-form">
    <form [formGroup]="recipeForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" [(ngModel)]="recipeInProgress.title"
               class="form-control" type="text" placeholder="Title"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" [(ngModel)]="recipeInProgress.description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="time">Preparation Time</label>
        <input id="time" type="text" formControlName="preparationTime" [(ngModel)]="recipeInProgress.preparationTime" class="form-control" placeholder="Time"/>
      </div>
      <div class="form-group">
        <label for="personCount">Person Count</label>
        <input id="personCount" type="number" formControlName="personNumber" [(ngModel)]="recipeInProgress.personNumber" class="form-control" placeholder="Person Count"/>
      </div>
      <div class="form-group">
        <label for="ingredient">Ingredients</label>
        <div class="ingredient row" *ngFor="let ingredients of recipeInProgress.ingredients; let i = index">
          <div class="col">
            <input type="text" class="form-control" formControlName="ingredient_{{i}}"
                   [(ngModel)]="recipeInProgress.ingredients[i].ingredient"
                   placeholder="ingredient"/>
          </div>
          <div class="col">
            <input type="text" class="form-control" formControlName="measure_{{i}}"
                   [(ngModel)]="recipeInProgress.ingredients[i].measure"
                   placeholder="measure"/>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary" (click)="removeIngredientOnIndex(i)">Remove</button>
          </div>
        </div>
        <div>
          <button id="ingredient" type="button" class="btn btn-secondary" (click)="addIngredient()">Add Ingredient</button>
        </div>
      </div>

      <div class="form-group">
        <label for="instruction">Instructions</label>
        <div class="instruction row" *ngFor="let instruction of recipeInProgress.instructions; let i = index">
          <div class="col">
            <input type="text" class="form-control" formControlName="instruction_{{i}}"
                   [(ngModel)]="recipeInProgress.instructions[i].instruction"
                   placeholder="instruction"/>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary" (click)="removeInstructionOnIndex(i)">Remove</button>
          </div>
        </div>
        <div>
          <button id="instruction" type="button" class="btn btn-secondary" (click)="addInstruction()">Add Instruction
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid" (click)="addRecipeButtonClicked()">Add Recipe</button>
    </form>
  </div>
</div>
